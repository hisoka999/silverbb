{% extends BASE_PATH %}
{% load i18n %}
{% block head %}
<script type="text/javascript" src="{{ STATIC_URL }}tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
tinyMCE.init({
        theme : "advanced",
        mode : "textareas",
        plugins : "bbcode",
        theme_advanced_buttons1 : "bold,italic,underline,undo,redo,link,unlink,image,forecolor,styleselect,removeformat,cleanup,code",
        theme_advanced_buttons2 : "",
        theme_advanced_buttons3 : "",
        theme_advanced_toolbar_location : "bottom",
        theme_advanced_toolbar_align : "center",
        theme_advanced_styles : "Code=codeStyle;Quote=quoteStyle",
        content_css : "{{ STATIC_THEME }}css/bbcode.css",
        entity_encoding : "raw",
        add_unload_trigger : false,
        remove_linebreaks : false,
        inline_styles : false,
        convert_fonts_to_spans : false
});
</script>
    <style type="text/css">
    @import url("{{STATIC_THEME}}css/forum.css");

    </style>
{% endblock %}
{% block content %}
    <div class="forum">
    		<a href="{% url board.views.index %}">Silver-Boards Beta Forum</a>&raquo; <a href="{% url msg.views.inbox %}">Inbox</a>
    </div>
	
    <div class="forum">
    <form method="post" action="{% url msg.views.create %}">
    {% for field in form %}
    	<div class="viewforum">
        	<div class="viewthread">
            	{{ field.errors }}
            	{{ field.label_tag }}: 
        	</div>
        	<div class="viewthread">
        		{{ field }}
        	</div>
    	</div>
    {% endfor %}
    <input type="submit" name="submit" value="{% trans 'send' %}" />
    </form>
    </div>

{% endblock %}
