{% extends BASE_PATH %}
{% load i18n %}
{%load cssfilter %}

{% block head %}
<script type="text/javascript" src="{{ STATIC_URL }}tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
tinyMCE.init({
        theme : "advanced",
        mode : "textareas",
        plugins : "bbcode",
        theme_advanced_buttons1 : "bold,italic,underline,undo,redo,link,unlink,image,forecolor,styleselect,removeformat,cleanup,code",
        theme_advanced_buttons2 : "",
        theme_advanced_buttons3 : "",
        theme_advanced_toolbar_location : "bottom",
        theme_advanced_toolbar_align : "center",
        theme_advanced_styles : "Code=codeStyle;Quote=quoteStyle",
        content_css : "{{ STATIC_THEME }}css/bbcode.css",
        entity_encoding : "raw",
        add_unload_trigger : false,
        remove_linebreaks : false,
        inline_styles : false,
        convert_fonts_to_spans : false
});
</script>

{% endblock %}
{% block content %}

		<nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="{%url 'board.views.index' %}">{{CURRENT_SITE.name}}</a></li>
	    <li class="breadcrumb-item"><a href="{% url 'msg.views.inbox' %}">Inbox</a></li>
	    	<li class="breadcrumb-item active" aria-current="page">{%trans 'Create Message'%}</li>

	  </ol>
	</nav>
	
	
    <div class="my-3 p-3 bg-white rounded box-shadow">
    <form method="post" action="{% url 'msg.views.create' %}" novalidate>
    
    {% for field in form %}
    <div class="form-group row">
				{{ field.errors }}
			<label for ="{{field.id_for_label}}" class="col-sm-2 col-form-label">{{field.label}}</label>
			<div class="col-sm-10">
				{{ field|addclass:"form-control" }}
			</div>
			</div>
    {% endfor %}
    	<div class="form-group row">
    	<div class="col-sm-10">
      		<button type="submit" class="btn btn-primary">{%trans 'send' %}</button>
    	</div>
    	</div>
    </form>
    </div>

{% endblock %}
