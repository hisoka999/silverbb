{% extends BASE_PATH %}
{% block head %}
<link href="{{STATIC_THEME}}css/bootstrap-table.css" rel="stylesheet">

{% endblock%}
{% block js_scripts%} 
<script src="{{STATIC_THEME}}js/bootstrap-table.js"></script>
{% endblock%}
{% block content %}

{% for group in groups%}
<div class="my-3 p-3 bg-white rounded box-shadow">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading"><strong>{{group.name}}</strong></div>
				<div class="panel-body">
					<table data-toggle="table"
						data-url="{% url 'team_json' group.name %}"
						data-show-refresh="true" data-show-toggle="true"
						data-show-columns="true" data-search="true"
						data-select-item-name="toolbar_{{group.name}}" data-pagination="true"
						data-sort-name="username" data-sort-order="desc">
						<thead>
							<tr>
								<th data-field="username" data-sortable="true">User Name</th>
								<th data-field="last_login" data-sortable="true">Last Login</th>
								<th data-field="profile__posts" data-sortable="true">Posts</th>
								<th data-field="profile__threads" data-sortable="true">Threads</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<!--/.row-->
{%endfor %}


{% endblock %}
