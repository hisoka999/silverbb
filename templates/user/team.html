{% extends BASE_PATH %}
{% block head %}
   <style type="text/css">
@import url("{{STATIC_THEME}}css/global.css");

    </style>
{% endblock%}
{% block content %}
<div class="forum">
	<table style ="width:100%; border-spacing:0;">
		<tbody>
		{% for group in groups%}
		<tr  class="group">
			<th colspan="3">{{group.name}}</th>
		</tr>
		<tr class="group_header">
			<th>Username</th>
			<th>Posts</th>
			<th>Threads</th>
		</tr>
		{% for user in group.user_set.all %}
		<tr class="group">
			<td><a href="{% url 'users.views.show' user.pk user.username %}">{{user.username}}</a></td>
			<td>{{user.get_profile.posts}}</td>
			<td>{{user.get_profile.threads}}</td>
		</tr>
		{% endfor %}
		{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
