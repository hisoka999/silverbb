{% extends BASE_PATH %}
{% load i18n %}
{% block head %}

<link rel="stylesheet" href="{{ STATIC_URL }}/css/editor_themes/default.min.css"/>
<script src="{{ STATIC_URL }}/js/sceditor.min.js"></script>
<script src="{{ STATIC_URL }}/js/formats/bbcode.js"></script>

{% endblock%}
{% block content %}
<div class="my-3 p-3 bg-white rounded box-shadow">
	<h3>{% trans "Create Post"%}</h3>
	<form method="post" action="{% url 'board.views.create_post' thread_id %}" novalidate>
		<div class="form-group row">
			{% for field in f_post %}
		
				{{ field.errors }}
				<label for ="{{field.id_for_label}}" class="col-sm-2 col-form-label">{{field.label}}</label>
				<div class="col-sm-10">
					{{ field }}
				</div>

			{% endfor %}
		</div>
	<div class="form-group row">
    	<div class="col-sm-10">
      		<button type="submit" class="btn btn-primary">{%trans 'create' %}</button>
    	</div>
  	</div>
	</form>
</div>
<script src="minified/formats/bbcode.min.js"></script>
<script>
// Replace the textarea #example with SCEditor
var textarea = document.getElementById('id_text');
sceditor.create(textarea, {
	format: 'bbcode',
	emoticonsRoot: '{{ STATIC_URL }}images/',
	width: "100%",
	height:300
});

</script>

{% endblock %}
