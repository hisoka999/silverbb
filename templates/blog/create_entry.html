{% extends BASE_PATH %}
{% load i18n %}
{% block head %}
<link rel="stylesheet" href="{{ STATIC_URL }}/css/editor_themes/default.min.css"/>
<script src="{{ STATIC_URL }}/js/sceditor.min.js"></script>
<script src="{{ STATIC_URL }}/js/formats/xhtml.js"></script>
<style type="text/css">
    @import url("{{STATIC_THEME}}css/forum.css");


</style>
{% endblock%}

{% block content %}
<div class="my-3 p-3 bg-white rounded box-shadow">
    <h3>{% trans "create blog post"%}</h3>
    <form method="post" action="{% url 'blog.views.create_entry' %}" novalidate>
        <div class="form-group row">
            {% for field in form %}

            {{ field.errors }}


            <label for="{{field.id_for_label}}" class="col-sm-2 col-form-label">{{field.label}}</label>
            <div class="col-sm-10">
                {{ field }}
            </div>

            {% endfor %}
            {% for field in f_post %}

            {{ field.errors }}

            <label for="{{field.id_for_label}}" class="col-sm-2 col-form-label">{{field.label}}</label>
            <div class="col-sm-10">
                {{ field }}
            </div>
            {% endfor %}
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">{%trans 'create' %}</button>
            </div>
        </div>
    </form>
</div>
<script>
var textarea = document.getElementById('id_content');
sceditor.create(textarea, {
	format: 'xhtml',
	emoticonsRoot: '{{ STATIC_URL }}images/',
	width: "100%",
	height:300
});


</script>
{% endblock %}
